<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fightingGame</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container"></div>
    <div class="form_subscribe">
        <div class="content-account_container">
            <span class="register">Register :</span>
            <p>Create an account to try the game !</p>
            <form class="form_elements" method="post">
                <label for="email_name">Enter email: </label>
                <input 
                    class="account" 
                    id="email_name"
                    type="email"
                    placeholder="Enter an @email"
                >
                <label for="password">Enter password: </label>
                <input 
                    class="account"
                    id="password"
                    type="password"
                    placeholder="Enter a password"
                >
                <button id="submit" class="submit">Valid</button>
        </div>   
        </form>
    </div>
    
    <script src="script.js" defer></script>
    
</body>
</html>
